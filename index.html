    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minimal Responsive Sidebar</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <style>
            /* Agrega estilos adicionales aqu√≠ si es necesario */
        </style>
    </head>
    <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    
    <div class="flex min-h-screen">
    
        <!-- Sidebar -->
        <div class="bg-gray-900 shadow-md w-16 md:w-32">
    
            <!-- Logo -->
            <div class="p-4 text-white text-center md:hidden">
                <a href="#" class="text-lg font-semibold">Logo</a>
            </div>
    
            <!-- Navigation Links -->
            <nav class="md:block hidden">
                <ul>
                    <li>
                        <a href="#" class="block p-4 text-white hover:bg-gray-800">Link 1</a>
                    </li>
                    <li>
                        <a href="#" class="block p-4 text-white hover:bg-gray-800">Link 2</a>
                    </li>
                    <li>
                        <a href="#" class="block p-4 text-white hover:bg-gray-800">Link 3</a>
                    </li>
                </ul>
            </nav>
        </div>
    
        <!-- Content -->
        <div class="flex-1 bg-white">
    
            <!-- Mobile Menu Toggle Button -->
            <div class="md:hidden p-4">
                <button id="menu-toggle" class="text-gray-500 focus:outline-none focus:text-white">
                    <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4 6h16a1 1 0 110 2H4a1 1 0 110-2zm0 5h16a1 1 0 110 2H4a1 1 0 110-2zm0 5h16a1 1 0 110 2H4a1 1 0 110-2z"/>
                    </svg>
                </button>
            </div>
    
            <!-- Content goes here -->
    
        </div>
    </div>
    
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.querySelector('.md\\:block').classList.toggle('hidden');
        });
    </script>
    
    </body>
    </html>
    
  </body>
</html>
